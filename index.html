<!DOCTYPE html>
<html lang = "en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Brewdog Api Interface</title>
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
        <link href="style.css" rel="stylesheet"/>
    </head>
    <body onload = "myFunction()" style="margin:0;">
        <ons-page>
            <ons-toolbar>
                <div class="center">Brewdog API Interface</div>
            </ons-toolbar>
            <section id = "container">
                <p><ons-input id="food" modifier="underbar" placeholder="Food to Pair">
                </ons-input></p>
                <p><ons-button modifier="large" id="btnSearch">Search</ons-button></p>
                <p><ons-input id="name" modifier="underbar" placeholder="Beer Name">
                </ons-input></p>
                <p><ons-button modifier="large" id="btnSearch1">Search</ons-button></p>
                <p><ons-input id="date" modifier="underbar" placeholder="Brewed Before(e.g mm-yyyy)">
                </ons-input></p>
                <p><ons-button modifier="large" id="btnSearch2">Search</ons-button></p>
                <p><ons-button modifier="large" id="btnReload">Reload Search</ons-button></p>
                <div id="result"></div>    
            </section>
        </ons-page>
        <script src="beer.js"></script>
    </body>
</html>
